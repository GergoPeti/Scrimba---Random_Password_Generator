<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Random Password Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="theme-changer_container">
          <button class="theme-changer">Light / Dark</button>
        </div>

        <h1 class="title">
          Generate a <br /><span class="main-color-text_h1"
            >random password</span
          >
        </h1>
        <p class="subtitle">Never use an insecure password again.</p>
        <button class="btn">Generate passwords</button>
        <div class="set-password-container">
          <p class="p-pw_container">Set the length of the password:</p>
          <input
            class="input-pw_container"
            type="text"
            placeholder="15 - by default"
          />
        </div>
        <hr class="rule" />
        <div class="pws-container">
          <div class="pw-text first-pw"></div>
          <div class="pw-text second-pw"></div>
        </div>
      </div>
    </div>
  </body>
</html>
